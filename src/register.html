<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>欢迎注册-百联</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/register.css">
</head>
<body>
<div class="register_header">
	<div class="wrap">
		<div class="logo">
			<div class="logo_img">
				<a href="index.html">
					<img src="images/logon-logo.png" alt="">
				</a>
			</div>
			<div class="title">
				<img src="images/V3login-font4.png" alt="">
			</div>
		</div>
	</div>
</div>
<div class="register_main wrap">
	<div class="main_top">
		<div class="title_wel">你好，感谢你加入i百联</div>
		<div class="title_login">
			如有账号，请点击
			<a href="login.html">登录</a>
		</div>
	</div>
	<div class="main_bottom">
		<div class="register_form">
			<form action="" method="post">

				<div class="login_data">
					<div class="name"><i>* </i>用户名：</div>
                    <div class="input_div">
                        <div class="input_box">
                            <input name="loginId" id="loginId" class="index-1" maxlength="15" type="text" placeholder="6-20位字符，支持字母或字母与数字组合">
                        </div>
                    </div>
					<ul class="prompt" style="float:left; line-height:36px;">
					   <li class="prompt-text" style="display: none;"><i><img src="https://res12.iblimg.com/respc-1/resources/v3.0/css/i/v-icon-1.png" width="16" height="16"></i><span>请输入用户名</span></li>
					   <li class="prompt-error" style="display: none;"><i><img src="https://res13.iblimg.com/respc-1/resources/v3.0/css/i/v-icon-2.png" width="16" height="16"></i><span>请输入用户名</span></li>
					   <li class="prompt-correct" style="display: none;"><i><img src="https://res14.iblimg.com/respc-1/resources/v3.0/css/i/v-icon-3.png" width="16" height="16"></i><span></span></li>
					</ul>
				</div>
				<div class="login_data">
					<div class="name"><i>* </i>登录密码：</div>
                    <div class="input_div">
                        <div class="input_box">
                            <input name="password" id="password" class="index-2" type="password" maxlength="20" placeholder="8-20位字符，至少使用两种字符组合">
                        </div>
                    </div>
                    <ul class="prompt" style="float:left; line-height:36px;">
                        <li class="prompt-text" style="display: none;"><i><img src="https://res15.iblimg.com/respc-1/resources/v3.0/css/i/v-icon-1.png" width="16" height="16">
                        	</i><span>密码强度</span>
                            <i id="strength_L" class="strength-1" style="background:#cccccc none repeat scroll 0% 0%;">弱</i>
                            <i id="strength_M" class="strength-1" style="background:#cccccc none repeat scroll 0% 0%;">中</i>
                            <i id="strength_H" class="strength-1" style="background:#cccccc none repeat scroll 0% 0%;">强</i>
                        </li>
                        <li class="prompt-error" style="display: none;"><i><img src="https://res12.iblimg.com/respc-1/resources/v3.0/css/i/v-icon-2.png" width="16" height="16"></i><span>请输入登陆密码</span></li>
                        <li class="prompt-correct" style="display: none;">
                        	<i><img src="https://res13.iblimg.com/respc-1/resources/v3.0/css/i/v-icon-3.png" width="16" height="16">
                        	</i><span>密码强度</span>
                            <i id="strength_L" class="strength-1" style="background: rgb(204, 204, 204) none repeat scroll 0% 0%;">弱</i>
                            <i id="strength_M" class="strength-1" style="background: rgb(204, 204, 204) none repeat scroll 0% 0%;">中</i>
                            <i id="strength_H" class="strength-1" style="background: rgb(204, 204, 204) none repeat scroll 0% 0%;">强</i>
                        </li>
                        <li class="prompt-caps" style="display: none;">
							<i><img src="https://res14.iblimg.com/respc-1/resources/v3.0/css/i/pay-notice.png" height="16" width="16"></i><span>大写锁定已打开，请注意大小写！</span>
						</li>
                    </ul>
				</div>
				<div class="login_data">
					<div class="name"><i>* </i>确认密码：</div>
                    <div class="input_div">
                        <div class="input_box">
                            <input id="confirmPassword" name="confirmPassword" class="index-3" type="password" maxlength="20" placeholder="请再次输入密码">
                        </div>
                    </div>
                    <ul class="prompt" style="float:left; line-height:36px;">
                        <li class="prompt-text" style="display: none;"><i><img src="https://res15.iblimg.com/respc-1/resources/v3.0/css/i/v-icon-1.png" width="16" height="16"></i><span>请输入确认密码</span></li>
                        <li class="prompt-error" style="display: none;"><i><img src="https://res12.iblimg.com/respc-1/resources/v3.0/css/i/v-icon-2.png" width="16" height="16"></i><span>请输入确认密码</span></li>
                        <li class="prompt-correct" style="display: none;"><i><img src="https://res13.iblimg.com/respc-1/resources/v3.0/css/i/v-icon-3.png" width="16" height="16"></i><span></span></li>
                    	<li class="prompt-caps" style="display: none;">
							<i><img src="https://res14.iblimg.com/respc-1/resources/v3.0/css/i/pay-notice.png" height="16" width="16"></i><span>大写锁定已打开，请注意大小写！</span>
						</li>
                    </ul>
				</div>
				<div class="login_data">
					<div class="name"><i>* </i>手机号：</div>
                    <div class="input_div">
                        <div class="input_box">
                            <input name="mobile" id="mobile" class="index-4" type="text" maxlength="11" placeholder="请输入11位手机号码">
                        </div>
                    </div>
                    <ul class="prompt" style="float:left; line-height:36px;">
                        <li class="prompt-text" style="display: none;"><i><img src="https://res15.iblimg.com/respc-1/resources/v3.0/css/i/v-icon-1.png" width="16" height="16"></i><span>请输入手机号码</span></li>
                        <li class="prompt-error" style="display: none;"><i><img src="https://res12.iblimg.com/respc-1/resources/v3.0/css/i/v-icon-2.png" width="16" height="16"></i><span>请输入手机号码</span></li>
                        <li class="prompt-correct" style="display: none;"><i><img src="https://res13.iblimg.com/respc-1/resources/v3.0/css/i/v-icon-3.png" width="16" height="16"></i><span></span></li>
                    </ul>
				</div>
		
				<div class="login_data">
					<div class="name">电子邮箱：</div>
                    <div class="input_div">
                        <div class="input_box">
                            <div id="maill-input" class="input_box">
                            	<input id="email" name="email" class="index-5" type="text" placeholder="请输入有效邮箱">
                            <div class="mailBox" style="top:34px;left:2px;width:295px"></div></div>
                        </div>
                    </div>
                    <ul class="prompt" style="float:left; line-height:36px;">
                        <li class="prompt-text" style="display: none;"><i><img src="https://res12.iblimg.com/respc-1/resources/v3.0/css/i/v-icon-1.png" width="16" height="16"></i><span>请输入电子邮箱</span></li>
                        <li class="prompt-error" style="display: none;"><i><img src="https://res13.iblimg.com/respc-1/resources/v3.0/css/i/v-icon-2.png" width="16" height="16"></i><span>请输入正确的电子邮箱</span></li>
                        <li class="prompt-correct" style="display: none;"><i><img src="https://res14.iblimg.com/respc-1/resources/v3.0/css/i/v-icon-3.png" width="16" height="16"></i><span></span></li>
                    </ul>
				</div>
				<div class="register_remember">
	            	<label><i class="clicked"></i><span>我已阅读并同意</span></label><a id="agreement" href="http://help.bl.com/articleDetailed.html?articleId=382&amp;&amp;categoryType=help" target="_blank">《百联通会员注册协议》</a>
	            	
	            </div>
				<div class="register_button"><button type="button" class="btn btn-primary sub">立即注册 完成绑定</button></div>
					
				
			</form>
		</div>
	</div>
</div>
<div class="register_footer"></div>

	<!-- script -->
<script src="script/thirdplugins/jquery.js"></script>
<script src="script/js/register.js"></script>
</body>
</html>
