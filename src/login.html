<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>欢迎登录-百联</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/register.css.css">
	<link rel="stylesheet" href="css/login.css">
</head>
<body>
	<!-- 头部 -->
	<div class="login_header">
		<div class="wrap">
		<div class="logo">
			<div class="logo_img">
				<a href="index.html">
					<img src="images/logon-logo.png" alt="">
				</a>
			</div>
			<div class="title">
				<img src="images/logon-logofont.png" alt="">
			</div>
		</div>
	</div>
	</div>

	<!-- 登录表单 -->
	<div class="login_main">
		<div class="login_box">
			<div class="login_form">
				<div class="title">
					<div class="user_login">会员登录</div>
					<a href="register.html">注册新账号</a>
				</div>
				<div class="login_item">
					<input id="loginId" name="loginId" class="index-1" placeholder="用户名/手机号/邮箱">
					<i>
						<img src="images/userpic.png" alt="">
					</i>
				</div>
				<div class="login_item">
					<input id="password" name="password" class="index-2" placeholder="密码" type="password">
					<i>
						<img src="images/passwordpic.png" alt="">
					</i>
				</div>
				<div class="forget_psw">
					<div class="forget">
						<a href="#">忘记密码？</a>
					</div>
				</div>
				<div>
					<button id="loginsubmit" type="button" class="login_btn">登 录</button>
				</div>
				<div class="card_login">
					<a href="javascript:;">百联会员卡首次登录</a>
				</div>
				<div class="other_login">
					<div class="line">
						<span>其他账号联合登录</span>
					</div>
				</div>
				<div class="login_logo">
					<a href="javascript:;" class="a1"></a>
					<a href="javascript:;" class="a2"></a>
					<a href="javascript:;" class="a3"></a>
					<a href="javascript:;" class="a4"></a>
					<a href="javascript:;" class="a5"></a>
				</div>
			</div>
		</div>
	</div>

	<!-- 尾部，，导入网站公用的尾部 -->
	<div class="login_footer"></div>

	<!-- script -->
<script src="script/thirdplugins/jquery.js"></script>
<script src="script/js/login.js"></script>
</body>
</html>
